<body>
	
	<nav class="navbar navbar-expand-lg navbar-dark bg-danger">
		<div class="row">
		<i class="nav-link material-icons" style="color:#ffffff;">local_dining</i>
		<span class="navbar-brand" href="#">truYum</span>
	</div>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a class="nav-link" href="#">Menu Items</a>
				</li>
			</ul>
		</div>
	</nav>


	<div class="container-fluid">
		<h2>Edit Menu Item</h2>
				<form>
					<div class="form-group">
						<label for="name">Item Name</label><br>
							<input type="text" id="name" name="title" class="form-control" max="200" required>
						</label>
					</div>
				</form>
		<div class="row">
			<div class="col-lg-3">
				<form>
					<div class="form-group">
						<label for="value">Price</label>
						<input type="number" id="value" name="price" class="form-control" required>
					</div>
				</form>
			</div>

			<div class="col-lg-3">
				<div class="form-group">
					<label for="dateOfLaunch">Date of Launch</label><br>
					<input type="text" class="form-control" id="dateOfLaunch" name="dateOfLaunch" width="276" required/>
					<script>
        			if( $('#dateOfLaunch').length )        
{
    $("#dateOfLaunch").datepicker({
        uiLibrary: "bootstrap4",
        format: "dd/mm/yyyy",
      });
}
    </script>
</div>
</div>

    <div class="col-lg-3">
    	<div class="form-group">
    		<label for="category">Category</label>
    			<select class="form-control" id="category" name="category">
    				<option>Starter</option>
    				<option>Main Course</option>
    				<option>Dessert</option>
    			</select>
    		</div>
    	</div>

    	<div class="col-lg-3">
	<label for="gender">Active</label>
	<div class="row">
        <div class="radio">
  <label><input type="radio" name="optradio">Yes &nbsp;</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">No</label>
</div>
    </div>
</div>

<br>
<div class="container-fluid">
<div class="form-group">
		 <input type="checkbox">
		<label for="Permanent">Free Delivery</label><br>
  </div>

  <div class="row">
      <div class="col-lg-3">
        <button class="btn btn-danger" id="btn" type="button">Save</button>
      </div>
    </div>
  </div>


</div>
</div>
